version: 2
jobs:
  build:
    branches: 
      ignore: 
        - master
    docker:
      - image: circleci/node:10.15.2
    steps:
      - checkout
      - run:
          name: update-npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: run-lint
          command: npm run lint:ts
      - run:
          name: run-tests
          command: npm test